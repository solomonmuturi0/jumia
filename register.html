<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
</head>
<body>
<link rel="stylesheet" href="register.css">

<form action="">
    <legend>CREATE AN ACCOUNT</legend>
    <label for="fname">Firstname: </label>
    <input type="text" id="fname" placeholder="Enter Firstname" required="required">

    <br><br>

    <label for="mname">Middle Name</label>
    <input type="text" id="mname" placeholder="Enter middlename " required="required">

    <br><br>

    <label for="sname">Surname</label>
    <input type="text" id="sname" placeholder="Enter Surname" required="required">

    <br><br>

    <label for="email"> Email Adress</label>
    <input type="email" id="email" placeholder="abc@gmail.com" required="required">

    <br><br>


    <label for="phone"> phone number :</label>
    <input type="tel" id="phone" placeholder="+25470000000" required="required">

    <br><br>

    <label for="pwd"> password :</label>
    <input type="text" id="pwd" placeholder="password" required="required">

    <br><br>

    <label for="photo"> choose an image :</label>
    <input type="file" id="photo" required="required">
    <br><br>

    <label for="yob"> Year of Birth:</label>
    <input type="date" id="yob" required="required">

    <br><br>

    <p>Choose your favourite football team:</p>
    <input type="radio" id="manu">
    <label for="manu">Manchester United</label>

    <br>

    <p>Choose your favourite football team:</p>
    <input type="radio" id="mancity">
    <label for="mancity">Manchester City</label>

    <br><br>

    <p>Select programing Language: </p>

     <input type="checkbox" id="Python">
    <label for="Python">python</label> <br>

    <input type="checkbox" id="kotlin">
    <label for="kotlin">kotlin</label> <br>

    <label for="nationality"> nationality: </label>
    <select name="" id="nationality">
        <option value="country" disabled="disabled">--Choose nationality--</option>
        <option value="europe">European</option>
        <option value="kenya">Kenyan</option>
        <option value="australia">Australian</option>
        <option value="uganda">Ugandan</option>
        <option value="egypt">Egyptian</option>
    </select>

    <br><br>

    <label for="message">message :</label> <br>
    <textarea name="" id="message" cols="40" rows="5" placeholder="type somrthing here"></textarea>
    <br><br>

    <button type="submit">Submit</button>


</form>



</body>
</html>
